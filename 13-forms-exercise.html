<html>
    <head>
        <!-- this contains meta-information -->
    </head>
<body>
    <form method="POST" action="https://api.dev-master.ninja/html/form">
    <input type="hidden" name="id" value="this is a hidden ID">
    <fieldset>
        <legend>Course information:</legend>
        Code: <input type="text" name="code" value=""> <br>
        Do you like HTML
        <select name="You like HTML">
            <option disabled selected>--Choose one--</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
        <br>

        Language area:
        <select name="YourLanguage">
            <option disabled selected>--Choose one--</option>
            <optgroup label="Francais">
                <option value="fr-BE">Belgique</option>
                <option value="fr-FR">France</option>
            </optgroup>
            <optgroup label="Nederlands">
                <option value="nl-BE">Belgie</option>
                <option value="nl-NL">Nederland</option>
            </optgroup>
                <option value="en-EN">English</option>
        </select>
    </fieldset>

    <br>
    Your Score: <br>
    <input type="radio" name="score" value="10">10
    <input type="radio" name="score" value="20">20
    <input type="radio" name="score" value="30" checked>30
    <input type="radio" name="score" value="50">50

    <br><br>

    Browser (datalist):<br>
    <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari"> 
        </datalist>
        <br><br>
    <fieldset>    
        Food:<br>
        <input type="checkbox" name="food1" value="Spaghetti">I like spaghetti <br>
        <input type="checkbox" name="food2" value="Sushi">I like Sushi <br>
        <input type="checkbox" name="food3" value="Chicken">I don't like Chicken <br><br>
    </fieldset>
        Your Age:<br>
            <input type="range" name="age" min="1" max="100" value="25"><br>

            <input type="submit" name="thebutton" value="Save!"><br>
        
        Your comments: <br>
        <textarea name="comments"rows="5" cols="60"></textarea>
        <br><br>
    </form>
</body>
</html>
